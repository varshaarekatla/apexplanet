<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      padding: 1rem;
      background: #4e73df;
      color: #fff;
      text-align: center;
    }

    header input {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #2e59d9;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Product Showcase</h1>
    <input type="text" id="search" placeholder="Search products..." />
  </header>

  <main id="product-list"></main>

  <footer>
    <p>&copy; 2025 WebCapstone</p>
  </footer>

  <script>
    const products = [
      { name: "Laptop", image: "https://via.placeholder.com/300x200?text=Laptop" },
      { name: "Headphones", image: "https://via.placeholder.com/300x200?text=Headphones" },
      { name: "Smartphone", image: "https://via.placeholder.com/300x200?text=Smartphone" },
      { name: "Watch", image: "https://via.placeholder.com/300x200?text=Watch" },
      { name: "Camera", image: "https://via.placeholder.com/300x200?text=Camera" }
    ];

    const productList = document.getElementById("product-list");
    const searchInput = document.getElementById("search");

    function createProductCard(product) {
      const card = document.createElement("div");
      card.className = "product";

      const img = document.createElement("img");
      img.dataset.src = product.image; // Lazy load
      img.alt = product.name;
      img.loading = "lazy";

      const title = document.createElement("h3");
      title.textContent = product.name;

      card.appendChild(img);
      card.appendChild(title);

      return card;
    }

    function displayProducts(filter = "") {
      productList.innerHTML = "";
      products
        .filter(p => p.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(product => {
          productList.appendChild(createProductCard(product));
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      displayProducts();
      if ("loading" in HTMLImageElement.prototype) {
        const images = document.querySelectorAll("img[loading='lazy']");
        images.forEach(img => {
          img.src = img.dataset.src;
        });
      }
    });

    searchInput.addEventListener("input", (e) => {
      displayProducts(e.target.value);
    });
  </script>

</body>
</html>
