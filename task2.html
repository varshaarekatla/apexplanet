<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intermediate Web Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ====== General Styles ====== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    h2 {
      color: #333;
    }

    section {
      padding: 40px 20px;
      border-bottom: 1px solid #ccc;
      background-color: #fff;
    }

    /* ====== Contact Form Styles ====== */
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    /* ====== Responsive Layout Styles ====== */
    header {
      background: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .layout-container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      padding: 20px;
    }

    .sidebar {
      background: #f4f4f4;
      padding: 15px;
    }

    .main-content {
      background: #e2e2e2;
      padding: 15px;
    }

    @media (max-width: 768px) {
      .layout-container {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* ====== To-Do List Styles ====== */
    #todo-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    #todo-container input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }

    #todo-container button {
      background: #28a745;
    }

    #todo-container ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #todo-container li {
      background: #eee;
      padding: 10px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }

    .delete-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <!-- ====== Responsive Layout Section ====== -->
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#contact">Contact</a>
      <a href="#layout">Layout</a>
      <a href="#todo">To-Do List</a>
    </nav>
  </header>

  <section id="layout">
    <h2>Responsive Layout with Flexbox & Grid</h2>
    <div class="layout-container">
      <div class="sidebar">Sidebar Content</div>
      <div class="main-content">Main Content Area using CSS Grid</div>
    </div>
  </section>

  <!-- ====== Contact Form Section ====== -->
  <section id="contact">
    <h2>Contact Form with Validation</h2>
    <div class="form-container">
      <form id="contactForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <div class="error" id="errorMsg"></div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- ====== To-Do List Section ====== -->
  <section id="todo">
    <h2>To-Do List using DOM Manipulation</h2>
    <div id="todo-container">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </div>
  </section>

  <!-- ====== JavaScript Section ====== -->
  <script>
    // Contact Form Validation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let name = document.getElementById('name').value.trim();
      let email = document.getElementById('email').value.trim();
      let message = document.getElementById('message').value.trim();
      let errorMsg = document.getElementById('errorMsg');

      if (!name || !email || !message) {
        errorMsg.textContent = "All fields are required!";
        return;
      }

      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        errorMsg.textContent = "Invalid email format!";
        return;
      }

      errorMsg.textContent = "";
      alert("Form submitted successfully!");
    });

    // To-Do List Logic
    function addTask() {
      let input = document.getElementById('taskInput');
      let task = input.value.trim();
      if (task === "") return;

      let li = document.createElement('li');
      li.innerHTML = `${task} <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>`;
      document.getElementById('taskList').appendChild(li);

      input.value = "";
    }
  </script>

</body>
</html>
